{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-success" type="submit">Submit</button>
</form>

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}}">
    {{message}}
</div>
{% endfor %}
{% endif %}

{% endblock %}
